    <!-- Main -->
    <main>
        <section class="header-date">
            <span class="current-date"></span>
        </section>
        <div class="content">
            <section class="form-title">
                <h2>
                    Join to Southern Chile Chamber
                </h2>
            </section>
            <section class="form-content">
                <form class="forms" action="thankyou.html" method="get">
                    <label>
                        First Name:
                    </label>
                    <input type="text" name="firstName" required>
                    <label>
                        Last Name:
                    </label>
                    <input type="text" name="lastName" required>
                    <label>
                        Business Position Title:
                    </label>
                    <input type="text" name="positionTitle" pattern="[A-Za-z\s\-]{7,}" title="Enter at least 7 alphabetic characters, spaces or hyphens">
                    <label>
                        Email:
                    </label>
                    <input type="email" name="email" required placeholder="email@gmail.com">
                    <label>
                        Cell Phone Number:
                    </label>
                    <input type="tel" name="phoneNumber" required>
                    <label>
                        Business Name:
                    </label>
                    <input type="text" name="businessName" required>
                    <label>
                        Membership Level:
                    </label>
                    <select name="membershipLevel">
                        <option value="np">NP Membership</option>
                        <option value="bronze">Broze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                    <label>
                        Business Description:
                    </label>
                    <textarea name="businessDescription"></textarea>
                    <input type="hidden" name="formLoadDateTime" value="">
                    <input class="form-button" type="submit" value="submit">
                </form>
            </section>
        </div>
    </main>

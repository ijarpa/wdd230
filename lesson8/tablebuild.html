<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <!-- table -->
        <table>
            <thead>
                <tr>
                    <th colspan="4" class="table-title">AVENGERES MOVIES</th>
                </tr>
                <tr>
                    <th style="width: 40%;">Movie Title</th>
                    <th style="width: 20%;">Critic Score</th>
                    <th style="width: 20%;">Fan Score</th>
                    <th style="width: 20%;">Release Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>The Avengers</td>
                    <td>92%</td>
                    <td>91%</td>
                    <td>2012</td>
                </tr>
                <tr>
                    <td>Avengers: Age of Ultron</td>
                    <td>75%</td>
                    <td>83%</td>
                    <td>2015</td>
                </tr>
                <tr>
                    <td>Avengers: Infinity War</td>
                    <td>85%</td>
                    <td>91%</td>
                    <td>2018</td>
                </tr>
                <tr>
                    <td>Avengers: Endgame</td>
                    <td>94%</td>
                    <td>90%</td>
                    <td>2019</td>
                </tr>
            </tbody>
        </table>
    </main>

</body>
</html>

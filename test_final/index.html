<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empresa XYZ</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/normalize.css">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo">Empresa XYZ</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
        </ul>
      </nav>
      <div class="social-buttons">
        <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-container">
      <img src="images/hero_1.jpg" alt="Hero Background" class="hero-background">
      <img src="images/company-logo.png" alt="Company Logo" class="company-logo">
    </div>
  </section>

  <main>
    <div class="main-container">
        <hr class="line">


        <section class="food-section">
            <div class="food-box">
                <img src="images/food1.jpg" alt="Food 1" class="food-image">
                <h3 class="food-name">Food 1</h3>
                <p class="food-category">Category 1</p>
            </div>
            <div class="food-box">
                <img src="images/food2.jpg" alt="Food 2" class="food-image">
                <h3 class="food-name">Food 2</h3>
                <p class="food-category">Category 2</p>
            </div>
            <div class="food-box">
                <img src="images/food3.jpg" alt="Food 3" class="food-image">
                <h3 class="food-name">Food 3</h3>
                <p class="food-category">Category 3</p>
            </div>
            <div class="food-box">
                <img src="images/food4.jpg" alt="Food 4" class="food-image">
                <h3 class="food-name">Food 4</h3>
                <p class="food-category">Category 4</p>
            </div>
        </section>
    </div>
  </main>

  <footer>
    <div class="footer-container">
        <img src="images/logo.png" alt="Logo">
        <div class="footer-logo">Empresa XYZ</div>
        <div class="contact-info">
            <p>Contact us: info@empresa.xyz</p>
            <p>Phone: 123-456-7890</p>
        </div>
        <div class="social-media">
            <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </div>
    </div>
    <div class="update-info">
        <p>
            &#169; <span class="year"> </span> <b>Ivan A. Jarpa</b> | WDD 230 Project
        </p>
        <p class="modification-info">
            Last Updated: <span class="date-modification"></span>
        </p>
    </div>
  </footer>
</body>

</html>
